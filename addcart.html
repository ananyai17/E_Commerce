<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <link rel="stylesheet" href="addcart.css">
</head>

<body>
    <div class="container">
        <h1>Simple Shopping Cart</h1>

        <!-- Product Section -->
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10</p>
            <button class="add-to-cart" data-product="Product 1" data-price="10">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $15</p>
            <button class="add-to-cart" data-product="Product 2" data-price="15">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 3</h2>
            <p>Price: $20</p>
            <button class="add-to-cart" data-product="Product 3" data-price="20">Add to Cart</button>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p id="total-price">Total: $0</p>
        </div>
    </div>

    <script src="addcart.js"></script>
</body>

</html>
