<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="2logo.jpg" alt="Store Logo" class="logo">
            <div class="store-info">
                <h1><i>
                    AURA
                </i></h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="2task.html">Product</a></li>

                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart-section">
        <h2>Your Shopping Cart</h2>
        <div class="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="cart-summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
                <button onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </section>


    <section id="products">

        <h2>Girls product</h2>
        <u>
        <div class="product-grid">
            <div class="product-card">
                <img src="product25.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product4.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product41.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 3', 29.99)">Add to Cart</button>
            </div>
</u>

    </section>



    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script3.js"></script>
</body>

</html>
